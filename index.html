<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Black Friday</title>
</head>
<body>
    <header class="section-conteiner background-section-one">
        <img src="/assets/logo-blackfriday.png" alt="Logo black Friday">
    </header>

    <section class="section-container background-section-two">
        <div  id="content">
            <img src="/assets/logo-desconto.png">

            <form class="card-container" id="form">
                <label>
                    Nome
                <input  type="text" placeholder="Como gostaria de ser chamado(a)" id="nome"/>
                </label>
                <label>
                    Email
                <input type="text" placeholder=" Meu melhor E-mail" id="email"/>
                </label> 

                <input class="inputSubmit" type="submit" value="Receber meu desconto">
            </form>
        
        </div>

    </section>

    <footer>
        <p>
            Todos os direitos reservados.
        </p>
    </footer>
<script src="../js/script.js"></script>
</body>

</html>
